<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACECRAFT</title>
    <link rel="stylesheet" href="App.css">
</head>
<body>
    <!--Navigation-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand" style="margin-left: 15px;">
            Spacecraft List
        </a>
    </nav>
    <div class="container">
        <!--Aplication-->
        <div id="App" class="row pt-5">
            <!--Form-->
            <div class="col-md-4">
                <div class="card" style="margin-bottom: 40px;">
                    <div class="card-header">
                        <h4>Add a spacecraft</h4>
                    </div>
                    <form id="List-form" class="card-body">
                        <div class="form-group" id = 'nameDetails'>
                            <input type="text" 
                            id="name" 
                            placeholder="Name Of Spacecraft" 
                            class="form-control"  
                            >
                        </div>
                        <div class="form-group">
                            <input type="text" 
                            id="type" 
                            placeholder="Type" 
                            class="form-control"  
                            style="margin-top:2px;">   
                        </div>
                        <div>
                            <input type="text" 
                            id="speed" step="0,01" 
                            placeholder="Speed/Power" 
                            class="form-control"  
                            style="margin-top:2px;"> 
                        </div>
                        <div class="form-group">
                            <input type="text" 
                            id="fuel" 
                            placeholder="Type of fuel" 
                            step="0,01" 
                            class="form-control"  
                            style="margin-top:2px;" > 
                        </div>

                        <div class="d-grid gap-2">
                            <input type="submit" 
                            value="Save" 
                            class="btn btn-primary btn-block" 
                            style="margin-top:10px" >
                        </div>  
                    </form>
                    

                </div>

            </div>
            <!--Spacecraft List-->
            <div id="spacecraft-list" class="col-md-8">
               
            </div>
        </div>

    </div>
    <script src="app.js"></script>
    
</body>
</html>
